<!doctype html>

<html class="">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Asset Track</title>
<link rel="shortcut icon" href="images/icon.png">
<link href="styles/boilerplate.css" rel="stylesheet" type="text/css">
<link href="styles/style.css" rel="stylesheet" type="text/css">

<script src="js/respond.min.js"></script>

<script src="js/1.7.2jquery.min.js"></script>
  <!-- Load jQuery and the validate plugin -->
<script src="js/jquery.validate.js"></script>
  <!-- jQuery Form Validation code -->
<script>
  
  // When the browser is ready...
  $(function() {
    // Setup form validation on the #register-form element
     $("form").validate({
                // Specify the validation rules
                rules: {
                    email: {
                        required: true

                    },
                    password: {
                        required: true

                    },
                },

                // Specify the validation error messages
                messages: {
                    email: {
                        required: "Please enter username"

                    },
                      password: "Please enter password"
               },

                submitHandler: function (form) {
                    form.submit();
                }
            });
           
$("#btnSignIn").click(function () {
              if ($("form").valid())
				{
				window.location ="dashboard.html";
				}
            });
  });
  
  </script>

</head>
<body style="background-color:#1d1d23">

<!-- gridcontainer clearfix starts from here -->
<div class="gridContainer clearfix">

	<div class="logo" align="center">
    	<img src="images/logo.png">
    </div>
    <div class="line" align="center"><img src="images/sep.png" width="90%"></div>
    
    <div class="logo2">
    	<img src="images/logo2.png">
    </div>
    
    <form >
        <div class="emailbox">
            <div class="email">
            <input name="email" type="text" class="txt_box1" placeholder="Username">    
            </div>
            <div class="password">
            <input name="password" type="password" class="txt_box2" placeholder="Password">
            </div>
            
          <input id="btnSignIn" type="button" class="signinbox" value="Sign in">
        </div>
    </form>
    
    <div class="footer">
          <div class="forgot">Forgot password?</div>
          <div class="newhere">New here? <a href="signup.html"><span style="color:#03bdd9"><u>Sign Up</u></span></a></div>
    </div>    

</div>
<!-- gridcontainer clearfix ends here -->
</body>
</html>
