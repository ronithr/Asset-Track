<!doctype html>

<html class="">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Asset Track </title>
<link rel="shortcut icon" href="images/icon.png">
<link href="styles/boilerplate.css" rel="stylesheet" type="text/css">
<link href="styles/style.css" rel="stylesheet" type="text/css">

<script src="styles/respond.min.js"></script>

</head>

<body style="background-color:#1d1d23">
<!-- gridcontainer clearfix starts from here -->
<div class="gridContainer clearfix">

	<!-- groupname_header starts from here -->
	<div class="groupname_header"> 
    	<div class="arrow"> <img src="images/arrow_small.png"></div>
    	<b> Group Name </b>
        <div class="header_btns">        
            <div class="menu_icon"> <img src="images/power.png"> </div>
            <div class="menu_icon"> <img src="images/menu2.png"> </div>
        </div>
    </div>
    <!-- groupname_header ends here -->
    
    <!-- menu starts from here -->
    <div class="menu">
    	<div class="menu_btn1">
        	<img src="images/dashboard_blue.png"> <br><br> Dashboard
        </div>
        <div class="menu_btn2">
        	<img src="images/assets_white.png"> <br><br> <span style="color:#FFF">My Assets</span>
        </div>
        <div class="menu_btn3">
        	<img src="images/search.png"> <br><br> Search Assets
        </div>
        <div class="menu_btn4">
        	<img src="images/import.png"> <br><br> Import/Export
        </div>
        <div class="menu_btn5">
        	<img src="images/manage.png"> <br><br> Manage Users
        </div>
    </div>
	<!-- menu ends here -->
    
    <!-- content box starts from here -->
    <div class="assetbox1">
    	<div class="asset_name1"> <b>001</b> </div>
        <div class="asset_name2"> <b>Asset name</b> </div>
        <div class="asset_name3"> <b>dd/mm/yy</b> </div>
 	</div>
    
    <div class="code_image">
    	<img src="images/code_image.png">
    </div>
    <div class="asset_footer">
    	<div class="delete_btn"> <img src="images/delete.png"> <br><br> <b>Delete</b> </div>
        <div class="edit_tag" align="center"> <img src="images/edit_tags.png"> <br><br> <b>Edit Tag</b> </div>
        <div class="update_status"> <img src="images/update_status.png"> <br><br> <b>Update Status</b> </div>
    </div>
    <!-- content box ends here -->


</div>
<!-- gridcontainer clearfix ends here -->
</body>
</html>
