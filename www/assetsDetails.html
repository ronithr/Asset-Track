    <script src="http://192.168.2.13:8010/Services/AssetsTackService.svc/js"></script>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        $(function () {
            $(".assets-name").html(getParameterByName('AssetsName'));
            $(".assets-Group").html(getParameterByName('AssetGroup'));
            $(".assets-PurchaseDate").html(getParameterByName('AssetPurchaseDate'));
            $(".assets-PurchaseValue").html(getParameterByName('AssetPurchaseValue'));
            $(".assets-SerialNumber").html(getParameterByName('AssetSerialNumber'));
        });

        function goBack() {
            window.history.back();
        }
    </script>
</head>

            <div class="contentbox1">
                <div class="groupname"><b>Asset Group</b> </div>

            </div>
            <div class="contentbox1">
